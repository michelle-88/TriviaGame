<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Link to jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Link to Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-ciphE0NCAlD2/N6NUApXAN2dAs/vcSAOTzyE202jJx3oS8n4tAQezRgnlHqcJ59C" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Disney Movie Trivia</h1>

    <!-- Start Button -->
    <button id="startBtn">Start</button>

    <!-- Div surrounding section where questions/answers will be displayed -->
    <div id="triviaArea">

        <!-- Div for Timer -->
        <div>
            <p>Time Remaining: <span id="timer">30</span> Seconds</p>
        </div>

        <!-- Divs for results text and gif -->
        <div id="displayText"></div>
        <div id="gifArea"></div>

        <!-- Div for Question -->
        <div id="question"></div>

        <!-- Divs for Answer Choices -->
        <div id="answerChoices"></div>

    </div>
</div>

<!-- Link to external javascript file -->    
<script src="./assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
